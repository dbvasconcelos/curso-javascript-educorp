<div class="container-fluid text-center">
  <form [formGroup]="loginForm" method="POST" (submit)="acesso()" enctype="application/x-www-form-urlencoded" class="form-signin">
      <img class="mb-4" src="/assets/logo-angular.png" alt="" width="214" height="236">
      <div *ngIf="loginForm.get('usuario').errors?.required">
          <div class="alert alert-danger">
              Login Obrigatório
          </div>
      </div>
      <h1 class="h3 mb-3 font-weight-normal">Entrar na Aplicação</h1>
      <label class="sr-only" for="usuario">USUÁRIO</label>
      <input type="text" class="form-control" formControlName="usuario" id="usuario" name="usuario" placeholder="usuário" />
      <label class="sr-only" for="senha">SENHA</label>
      <input type="password" class="form-control" formControlName="senha" id="senha" name="senha" placeholder="senha" />
      <button class="btn btn-lg btn-primary btn-block mt-1" type="submit">Entrar</button>
  </form>
</div>
