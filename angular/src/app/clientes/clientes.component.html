<div class="container">
  <h1>Clientes</h1>
  <a class="btn btn-info btn-sm stretched-link float-right mb-1">NOVO</a>
  <table class="table table-striped table-bordered" id="clientes">
      <thead class="thead-light">
          <tr>
            <th>CÓDIGO</th>
            <th>CPF</th>
            <th>NOME</th>
            <th>DATA ANIVERSÁRIO</th>
            <th>EMAIL</th>
            <th></th>
            <th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of result">
            <td class="align-middle">{{ item.idClie | json }}</td>
            <td class="align-middle">{{ item.cpfClie | json }}</td>
            <td class="align-middle">{{ item.nomeClie  | json }}</td>
            <td class="align-middle">{{ item.dataNiverClie | json }}</td>
            <td class="align-middle">{{item.emailClie | json }}</td>
            <td class="align-middle"><a class="btn btn-secondary btn-sm stretched-link">EDITAR</a></td>
            <td class="align-middle"><a class="btn btn-danger btn-sm stretched-link" data-type="remocao">REMOVER</a></td>
          </tr>
        </tbody>
  </table>
</div>
