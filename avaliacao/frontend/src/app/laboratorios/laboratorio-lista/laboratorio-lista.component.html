<div class="container">
    <h1>Laborat√≥rios</h1>
    <a [routerLink]="['/laboratorios/form']" class="btn btn-info btn-sm mb-1">
        <i class="fa fa-plus-square pr-2" aria-hidden="true"></i>
        NOVO
    </a>
    <table class="table table-striped table-bordered" id="laboratorios">
        <tbody>
            <tr *ngFor="let laboratorio of laboratorios">
                <td class="align-middle">{{ laboratorio.nome }}</td>
                <td class="align-middle">
                    <a 
                        (click)="removeLaboratorio(laboratorio)" 
                        href="javascript:void(0)" 
                        class="btn btn-danger btn-sm ml-1">
                        <i class="fa fa-trash pr-2" aria-hidden="true"></i>
                        REMOVER
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
