<div class="container">
    <h1>Usuários</h1>
    <a [routerLink]="['/usuarios/form']" class="btn btn-info btn-sm mb-1">
        <i class="fa fa-plus-square pr-2" aria-hidden="true"></i>
        NOVO
    </a>
    <table class="table table-striped table-bordered" id="usuarios">
        <thead class="thead-light">
            <th>Email</th>
            <th>Nome</th>
            <th>Admin?</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td class="align-middle">{{ usuario.email }}</td>
                <td class="align-middle">{{ usuario.nome }}</td>
                <td class="align-middle">{{ usuario.administrador ? 'Sim' : 'Não' }}</td>
                <td class="align-middle">
                    <a 
                        *ngIf="diferenteDoLogado(usuario)" 
                        (click)="removeUsuario(usuario)" 
                        href="javascript:void(0)" 
                        class="btn btn-danger btn-sm ml-1">
                        <i class="fa fa-trash pr-2" aria-hidden="true"></i>
                        REMOVER
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
