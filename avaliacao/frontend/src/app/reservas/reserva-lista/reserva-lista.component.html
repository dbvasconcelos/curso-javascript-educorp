<div class="container">
    <h1>Reservas</h1>

    <div class="text-center mt-3 mb-3">
        <form>
            <i aria-hidden="true" class="fa fa-search mr-1"></i>
            <input
                class="rounded"
                type="search"
                placeholder="Procurar"
                (keyup)="filtro = $event.target.value"
                autofocus
            />
        </form>
    </div>

    <table class="table table-striped table-bordered" id="reservas">
        <thead class="thead-light">
            <th>Data</th>
            <th>Laboratório</th>
            <th>Início</th>
            <th>Fim</th>
            <th>Ocupante</th>
            <th>Razão</th>
        </thead>
        <tbody>
            <tr *ngFor="let reserva of reservas | filtraPorTexto: filtro">
                <td class="align-middle">{{ reserva.data }}</td>
                <td class="align-middle">{{ reserva.laboratorio.nome }}</td>
                <td class="align-middle">{{ reserva.inicio }}</td>
                <td class="align-middle">{{ reserva.fim }}</td>
                <td class="align-middle">{{ reserva.usuario.nome }}</td>
                <td class="align-middle">{{ reserva.razao }}</td>
            </tr>
        </tbody>
    </table>
</div>
