<header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" [routerLink]="['']">
            <img src="assets/img/logo-educorp.png" width="45" height="29" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" 
                aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbar-content" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li *ngIf="(logado$ | async)" class="nav-item">
                    <a class="nav-link" [routerLink]="['']">Início</a>
                </li>
                <li *ngIf="(logado$ | async)?.administrador" class="nav-item">
                    <a class="nav-link" [routerLink]="['usuarios']">Usuários</a>
                </li>
                <li *ngIf="(logado$ | async)?.administrador" class="nav-item">
                    <a class="nav-link" [routerLink]="['laboratorios']">Laboratórios</a>
                </li>
                <li *ngIf="(logado$ | async)" class="nav-item">
                    <a class="nav-link" [routerLink]="['reservas']">Reservas</a>
                </li>            
            </ul>
        </div>
        <div *ngIf="(logado$ | async) as usuario; else login">
            <i class="fa fa-user-circle mr-1"></i>
            <a>{{ usuario?.nome }}</a>
            <a class="btn btn-sm btn-light ml-1" (click)="logout()">(Logout)</a>
        </div>

        <ng-template #login>
            <a class="btn btn-sm btn-light" [routerLink]="['']">Entrar</a>
        </ng-template>
    </nav>
</header>
